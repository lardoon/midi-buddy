<button mat-icon-button (click)="addRow()">
  <mat-icon>add</mat-icon>
</button>
<mat-table [dataSource]="instruments" class="mat-elevation-z8">
  
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Instrument </mat-header-cell>
    <mat-cell *matCellDef="let instrument"> {{instrument.position}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="startNumber">
    <mat-header-cell *matHeaderCellDef> Start Number </mat-header-cell>
    <mat-cell *matCellDef="let instrument"> {{instrument.startNumber}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="endNumber">
    <mat-header-cell *matHeaderCellDef> End Number </mat-header-cell>
    <mat-cell *matCellDef="let instrument"> {{instrument.endNumber}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="middleC4Number">
    <mat-header-cell *matHeaderCellDef> Middle C4 </mat-header-cell>
    <mat-cell *matCellDef="let instrument"> {{instrument.middileC4Number}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
