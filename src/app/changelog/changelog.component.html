<mat-tab-group >
	<mat-tab label="One-Press Song Creator">
		<mat-card >
			<mat-list>
        <ng-template ngFor let-log [ngForOf]="onePressSongCreatorlog | keyvalue">
          <div mat-header>{{log.key}}</div>
          <mat-list-item>
            <div mat-line *ngFor="let line of log.value">{{line}}</div>
          </mat-list-item>
        </ng-template>
			</mat-list>
		</mat-card>
	</mat-tab>
</mat-tab-group>
